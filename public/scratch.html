	<script type="text/javascript" src="scripts/api.js"></script>

	<script>
		// test get all
		api.search({})
			.then(response => {
				console.log(response)
			});

		// test get all with search term
		api.search({ searchTerm: 'gaga' })
			.then(response => {
				console.log(response)
			});
	</script>
	<script>

			});

			});
